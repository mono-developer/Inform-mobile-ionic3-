<!--

<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of mainData">
      <ion-thumbnail item-start>
        <img src="assets/imgs/images.png">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.number}}</p>
      <ion-icon name="ios-document-outline" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
